<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Awesome Fonts Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Awesome Fonts Library -->
    <title>Boolando</title>
</head>
<body class="">
    <!-- Testa pagina -->
    <header>
        <div class="container">
            <div class="header-row">
                <div class="header-col-small-left">
                    <a class="header-link" href="#">Uomo</a>
                    <a class="header-link" href="#">Donna</a>
                    <a class="header-link" href="#">Bambino</a>
                </div>
                <div class="header-col-big">
                    <div>
                        <img class="logo" src="img/boolean-logo.png" alt="Logo header">
                    </div>
                </div>
                <div class="header-col-small-right">
                    <div class="header-icon"><i class="fa-solid fa-user"></i></div>
                    <div class="header-icon"><i class="fa-regular fa-heart"></i></div>
                    <div class="header-icon"><i class="fa-solid fa-bag-shopping"></i></div>
                </div>
            </div>
        </div>
    </header>
    <!-- /Testa pagina -->

    <!-- Corpo della pagina -->
    <main>
        <!-- Prima sezione articoli -->
        <section>
            <div class="container">
                <div class="row-main">
                    <!-- Primo articolo -->
                    <div class="col-main">
                       <img class="shop-image" src="img/1.webp" alt="Image 1">
                        <h4 class="brand-name"><small>Levi's</small></h4>
                        <h4 class="article">Relaxed TEE FIT UNISEX</h4>
                        <h5 class="special-price"><small>14,99€</small></h5>
                        <h5 class="normal-price"><small>29,99€</small></h5>
                        <div class="sale-amount">-50%</div>
                        <div class="eco-friendly">Sostenibilità</div>
                        <div class="wishlist">&hearts;</div>
                    </div>
                    <!-- /Primo articolo -->
                    <!-- Secondo articolo -->
                    <div class="col-main">
                        <img class="shop-image" src="img/2.webp" alt="Image 1">
                        <h4 class="brand-name"><small>Guess</small></h4>
                        <h4 class="article">ROSES TEE</h4>
                        <h5 class="special-price"><small>20,99€</small></h5>
                        <h5 class="normal-price"><small>29,99€</small></h5>
                        <div class="sale-amount">-30%</div>
                        <div class="wishlist">&hearts;</div>
                    </div>
                    <!-- /Secondo articolo -->
                    <!-- Terzo articolo -->
                    <div class="col-main">
                        <img class="shop-image" src="img/3.webp" alt="Image 1">
                        <h4 class="brand-name"><small>come Zucchero Filato</small></h4>
                        <h4 class="article">VOGLIA DI COLORI PASTELLO</h4>
                        <h5 class="special-price"><small>129,99€</small></h5>
                        <h5 class="normal-price"><small>184,99€</small></h5>
                        <div class="sale-amount">-30%</div>
                        <div class="wishlist">&hearts;</div>
                    </div>
                    <!-- /Terzo articolo -->
                </div>
            </div>
        </section>
        <!-- /Prima sezione articoli -->
    </main>
    <!-- /Corpo della pagina -->

    <!-- Piè di pagina -->
    <footer></footer>
    <!-- /Piè di pagina -->
</body>
</html>
